<!DOCTYPE html>
<html ng-app="first">

<head>
<meta charset="utf-8" />
<title>First</title>
<script src="angular1.5.js"></script>
<script>
	var app = angular.module('first', []);

	app.controller('FirstController', function($scope) {
		$scope.name = 'World';
	});
</script>
</head>

<body ng-controller="FirstController">
	<h1>Hello {{name}}!</h1>
</body>

</html>
